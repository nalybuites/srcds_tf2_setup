hostname "Your Server Name"

// Only allow AppNexus players
sv_password "super_secret"

// RCON
rcon_password "even_super_secreter"
sv_rcon_banpenalty 1440
sv_rcon_max_failures 5

// For registering with Steam
//// Get these by running the command cl_gameserver_create_identity
//// in the tf2 console in game. See Steam Knowledge Base article here:
//// https://support.steampowered.com/kb_article.php?ref=2825-AFGJ-3513
tf_server_identity_account_id 000000
tf_server_identity_token ""
sv_contact "user@mail.com"
sv_lan 0
sv_region 0

// Game play
/// Round and Game Times
mp_enableroundwaittime 1
mp_bonusroundtime 8
mp_stalemate_enable 1
mp_stalemate_limit 300
mp_timelimit 30
mp_maxrounds 6
mp_winlimit 10

//// Spectators
mp_forcecamera 0
mp_allowspectators 1
mp_idletime 15
mp_idledealmethod 2

//// Comms
sv_voiceenable 1
sv_alltalk 0

//// Random Settings
tf_mm_servermode 1
sv_allowdownload 1
sv_downloadurl "http://www.somesite.com/files/tf2/"
net_maxfilesize 50
decalfrequency 30

//// Team Balance
mp_autoteambalance 1
mp_autoteambalance_delay 60
mp_autoteambalance_warning_delay 30
mp_teams_unbalance_limit 1

// Execute other configs
exec banned.cfg
exec listip.cfg

